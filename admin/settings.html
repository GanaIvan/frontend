label{

/* ===== OVERLAY ===== */

  z-index:1000;

<script type="module">

<!-- FIRESTORE SETTINGS -->
<script type="module">
import { db } from "../firebase.js";
import { doc, getDoc, setDoc }
  from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const precioInput = document.getElementById("precioTicket");
  const tituloInput = document.getElementById("tituloPrincipal");
  const fechaInput = document.getElementById("fechaEvento");
const pagoBancoInput = document.getElementById("pagoBanco");
const pagoTelefonoInput = document.getElementById("pagoTelefono");
const pagoCedulaInput = document.getElementById("pagoCedula");
  const imagenHeroInput = document.getElementById("imagenHero");
const linkTelegramInput = document.getElementById("linkTelegram");
const linkInstagram1Input = document.getElementById("linkInstagram1");
const linkInstagram2Input = document.getElementById("linkInstagram2");
const comboDescripcionInput = document.getElementById("comboDescripcion");




const guardarBtn = document.getElementById("guardar");
const msg = document.getElementById("msg");

const ref = doc(db, "config", "general");
const comboRef = doc(db, "combos", "combo-millonario");




  
async function cargarConfig(){
  const snap = await getDoc(ref);

  if (snap.exists()) {
    const data = snap.data();

    precioInput.value = data.precioTicket ?? 219;
    tituloInput.value = data.tituloPrincipal ?? "";
    fechaInput.value = data.fechaEvento ?? "";
    pagoBancoInput.value = data.pagoBanco ?? "";
pagoTelefonoInput.value = data.pagoTelefono ?? "";
pagoCedulaInput.value = data.pagoCedula ?? "";
    if (data.imagenHero) {
  imagenHeroInput.value = data.imagenHero;
  actualizarPreview(data.imagenHero);
}
linkTelegramInput.value = data.linkTelegram ?? "";
linkInstagram1Input.value = data.linkInstagram1 ?? "";
linkInstagram2Input.value = data.linkInstagram2 ?? "";


  } else {
    precioInput.value = 219;
    tituloInput.value = "";
    fechaInput.value = "";
  }
}





  

guardarBtn.addEventListener("click", async () => {
  const precio = Number(precioInput.value);
  const titulo = tituloInput.value.trim();
  const fecha = fechaInput.value.trim();

  const pagoBanco = pagoBancoInput.value.trim();
  const pagoTelefono = pagoTelefonoInput.value.trim();
  const pagoCedula = pagoCedulaInput.value.trim();

  const imagenHero = imagenHeroInput.value.trim();
const descripcionCombo = comboDescripcionInput.value.trim();

await setDoc(comboRef, {
  descripcion: descripcionCombo
}, { merge: true });

  if (!precio || precio <= 0) {
    return alert("Precio inv√°lido");
  }

  await setDoc(ref, {
    precioTicket: precio,
    tituloPrincipal: titulo,
    fechaEvento: fecha,
    pagoBanco: pagoBanco,
    pagoTelefono: pagoTelefono,
    pagoCedula: pagoCedula,
    imagenHero: imagenHero,
    linkTelegram: linkTelegramInput.value.trim(),
linkInstagram1: linkInstagram1Input.value.trim(),
linkInstagram2: linkInstagram2Input.value.trim(),


  }, { merge: true });

  msg.style.display = "block";
  setTimeout(() => msg.style.display = "none", 3000);
});





  


cargarConfig();
</script>





<!-- PREVIEW IMAGEN -->
  <script>
const imagenInput = document.getElementById("imagenHero");
const previewImg = document.getElementById("imagenHeroPreview");
const previewError = document.getElementById("imagenHeroError");

function actualizarPreview(url) {
  if (!url) {
    previewImg.style.display = "none";
    previewError.style.display = "none";
    return;
  }

  previewImg.src = url;
  previewImg.style.display = "block";

  previewImg.onload = () => {
    previewError.style.display = "none";
  };

  previewImg.onerror = () => {
    previewImg.style.display = "none";
    previewError.style.display = "block";
  };
}

imagenInput.addEventListener("input", () => {
  actualizarPreview(imagenInput.value.trim());
});
</script>





  
<!-- MENU MOBILE -->
<script>
const menuToggle = document.getElementById("menuToggle");
const sidebar = document.querySelector(".sidebar");
const overlay = document.getElementById("overlay");

  overlay.classList.add("show");
});

overlay?.addEventListener("click", () => {
  sidebar.classList.remove("open");
  overlay.classList.remove("show");
});
