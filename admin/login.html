<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin · Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --border: #1e293b;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --error: #f87171;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 50% -10%, #1e3a8a33, transparent),
                  var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(2, 6, 23, 0.9);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .logo p {
      margin: 4px 0 0;
      font-size: 14px;
      color: var(--muted);
    }

    .field {
      margin-top: 16px;
    }

    .field label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--muted);
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px 44px 12px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 13px;
    }

    button.login {
      width: 100%;
      margin-top: 22px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background .2s ease;
    }

    button.login:hover {
      background: var(--primary-hover);
    }

    .error {
      margin-top: 12px;
      font-size: 14px;
      color: var(--error);
      min-height: 18px;
      text-align: center;
    }

    @media (max-width: 420px) {
      .card {
        padding: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">
      <h1>Panel de Administración</h1>
      <p>Acceso restringido</p>
    </div>

    <div class="field">
      <label for="email">Correo</label>
      <input type="email" id="email" placeholder="admin@email.com">
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <div class="input-wrapper">
        <input type="password" id="password" placeholder="••••••••">
        <button type="button" class="toggle-password" id="togglePass">
          Ver
        </button>
      </div>
    </div>

    <button class="login" id="loginBtn">Entrar</button>

    <div id="error" class="error"></div>
  </div>

  <!-- LOGIN FIREBASE -->
  <script type="module">
    import { auth } from "../firebase.js";
    import { signInWithEmailAndPassword }
      from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const btn = document.getElementById("loginBtn");
    const errorBox = document.getElementById("error");
    const toggle = document.getElementById("togglePass");
    const passInput = document.getElementById("password");

    toggle.addEventListener("click", () => {
      if (passInput.type === "password") {
        passInput.type = "text";
        toggle.innerText = "Ocultar";
      } else {
        passInput.type = "password";
        toggle.innerText = "Ver";
      }
    });

    btn.addEventListener("click", async () => {
      errorBox.innerText = "";

      const email = document.getElementById("email").value.trim();
      const password = passInput.value;

      if (!email || !password) {
        errorBox.innerText = "Completa todos los campos";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (err) {
        errorBox.innerText = "Correo o contraseña incorrectos";
      }
    });
  </script>

</body>
</html>
