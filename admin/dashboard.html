<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --border: #1e293b;
      --muted: #94a3b8;
      --accent: #22c55e;
      --danger: #dc2626;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }

    header h1 { font-size: 20px; margin: 0; }
    header span { font-size: 13px; color: var(--muted); }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-logout {
      background: transparent;
      border: 1px solid var(--border);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover { opacity: 0.9; }

    /* ===== STATS ===== */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .stat-card span {
      font-size: 13px;
      color: var(--muted);
    }

    .stat-card strong {
      font-size: 28px;
      font-weight: 700;
    }

    .stat-card.accent strong {
      color: var(--accent);
    }

    /* ===== TABLE ===== */
    .card {
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    .table-wrapper { overflow-x: auto; }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    thead { background: #020617; }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
      text-align: left;
    }

    th {
      color: var(--muted);
      font-weight: 500;
    }

    tbody tr:hover {
      background: rgba(255,255,255,0.03);
    }

    td.numeros {
      max-width: 260px;
      font-size: 12px;
      line-height: 1.4;
      color: #e5e7eb;
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      padding: 20px;
    }
  </style>
</head>

<body>

<header>
  <div>
    <h1>Dashboard Admin</h1>
    <span>Sesi√≥n iniciada correctamente</span>
  </div>
  <button id="logout" class="btn-logout">Cerrar sesi√≥n</button>
</header>

<main>

  <div class="actions">
    <button id="resetCompras" class="btn-danger">üóë Reiniciar compras</button>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <span>Total de compras</span>
      <strong id="totalCompras">0</strong>
    </div>

    <div class="stat-card accent">
      <span>Total vendido (Bs)</span>
      <strong id="totalBolivares">0 Bs</strong>
    </div>

    <div class="stat-card">
      <span>Total tickets vendidos</span>
      <strong id="totalTickets">0</strong>
    </div>
  </div>

  <div class="card">
    <h2>Compras registradas</h2>

    <div class="table-wrapper">
      <table id="tablaCompras">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tel√©fono</th>
            <th>Correo</th>
            <th>C√©dula</th>
            <th>Tickets</th>
            <th>Referencia</th>
            <th>N√∫meros</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</main>

<footer>
  Panel administrativo ‚Ä¢ Ganaconivan
</footer>

<!-- AUTH -->
<script type="module">
  import { auth } from "../firebase.js";
  import { onAuthStateChanged, signOut }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  onAuthStateChanged(auth, (user) => {
    if (!user) window.location.href = "login.html";
  });

  document.getElementById("logout").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });
</script>

<!-- FIRESTORE -->
<script type="module">
  import { db } from "../firebase.js";
  import {
    collection,
    getDocs,
    query,
    orderBy,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const tbody = document.querySelector("#tablaCompras tbody");
  const resetBtn = document.getElementById("resetCompras");
  const totalComprasEl = document.getElementById("totalCompras");
  const totalBolivaresEl = document.getElementById("totalBolivares");
  const totalTicketsEl = document.getElementById("totalTickets");

  const PRECIO_TICKET = 219;

  async function cargarCompras() {
    tbody.innerHTML = "";

    let contadorCompras = 0;
    let totalBolivares = 0;
    let totalTickets = 0;

    const q = query(
      collection(db, "compras"),
      orderBy("fecha", "desc")
    );

    const snapshot = await getDocs(q);

    snapshot.forEach(d => {
      const data = d.data();

      contadorCompras++;
      totalTickets += data.tickets || 0;
      totalBolivares += (data.tickets || 0) * PRECIO_TICKET;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${data.nombre || "-"}</td>
        <td>${data.telefono || "-"}</td>
        <td>${data.correo || "-"}</td>
        <td>${data.cedula || "-"}</td>
        <td>${data.tickets || 0}</td>
        <td>${data.referencia || "-"}</td>
        <td class="numeros">${(data.numeros || []).join(", ")}</td>
        <td>${data.fecha?.toDate().toLocaleString() || "-"}</td>
      `;
      tbody.appendChild(tr);
    });

    totalComprasEl.innerText = contadorCompras;
    totalTicketsEl.innerText = totalTickets;
    totalBolivaresEl.innerText = totalBolivares + " Bs";
  }

  cargarCompras();

  resetBtn.addEventListener("click", async () => {
    if (!confirm("‚ö†Ô∏è Esto borrar√° TODAS las compras. ¬øContinuar?")) return;

    const snap = await getDocs(collection(db, "compras"));
    for (const d of snap.docs) {
      await deleteDoc(doc(db, "compras", d.id));
    }

    alert("Compras eliminadas");
    cargarCompras();
  });
</script>

</body>
</html>
