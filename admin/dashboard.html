<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #020617;
      color: white;
      font-family: system-ui, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background: #dc2626;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>

  <h1>Dashboard Admin</h1>
  <p>Sesión iniciada correctamente ✅</p>

  <button id="logout">Cerrar sesión</button>

<button id="resetCompras"
  style="background:#7c2d12; margin-top:10px">
  Reiniciar compras
</button>


<hr style="margin:20px 0">

<h2>Compras registradas</h2>

<div style="overflow-x:auto">
  <table id="tablaCompras" style="width:100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Tickets</th>
        <th>Referencia</th>
        <th>Números</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<style>
  table th, table td {
    border: 1px solid #334155;
    padding: 8px;
    font-size: 14px;
  }
  table th {
    background: #020617;
  }
</style>





  
  <!-- Firebase -->
  <script type="module">
  import { auth } from "../firebase.js";
  import { onAuthStateChanged, signOut }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const logoutBtn = document.getElementById("logout");

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    }
  });

  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });
</script>

<script type="module">
  import { db } from "../firebase.js";
  import {
    collection,
    getDocs,
    query,
    orderBy,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const tbody = document.querySelector("#tablaCompras tbody");
  const resetBtn = document.getElementById("resetCompras");

  async function cargarCompras() {
    tbody.innerHTML = "";

    const q = query(
      collection(db, "compras"),
      orderBy("fecha", "desc")
    );

    const snapshot = await getDocs(q);

    snapshot.forEach(docSnap => {
      const data = docSnap.data();

      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${data.nombre || "-"}</td>
        <td>${data.tickets || 0}</td>
        <td>${data.referencia || "-"}</td>
        <td>${(data.numeros || []).join(", ")}</td>
        <td>${data.fecha?.toDate().toLocaleString() || "-"}</td>
      `;

      tbody.appendChild(tr);
    });
  }

  cargarCompras();

  resetBtn.addEventListener("click", async () => {
    const ok = confirm("⚠️ ¿Seguro que deseas borrar TODAS las compras?");
    if (!ok) return;

    const snapshot = await getDocs(collection(db, "compras"));

    for (const d of snapshot.docs) {
      await deleteDoc(doc(db, "compras", d.id));
    }

    alert("✅ Compras borradas");
    cargarCompras();
  });
</script>





  
</body>
</html>
